<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 col-md-7 mx-auto">
          <div class="card my-3 p-3 text-center">
            <h3 class="pb-4 header">Number Guesser</h3>
            <div class="insertPara">
              <p id="rangePara">Input your minimum and maximum numbers!</p>
            </div>
            <form id="rangeForm" action="#">
              <div class="form-row align-items-center">
                <div class="col-sm-4 my-1">
                  <label class="sr-only" for="min">Minimum Number</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-sort-numeric-down"></i></div>
                    </div>
                    <input type="number" class="form-control" id="min" placeholder="Min-Num">
                  </div>
                </div>
                <div class="col-sm-4 my-1">
                  <label class="sr-only" for="max">Maximim Number</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-sort-numeric-up"></i></div>
                    </div>
                    <input type="number" class="form-control" id="max" placeholder="Max-Num">
                  </div>
                </div>
                <div class="col-sm-4 my-1">
                  <label class="sr-only" for="max">Number of Guesses</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-list-ol"></i></div>
                    </div>
                    <input type="number" class="form-control" id="numOfGuess" placeholder="Guesses">
                  </div>
                </div>
              </div>
              <div class="pt-3">
                <button type="submit" class="btn btn-primary" id="rangeBtn">Get Range</button>
              </div>
            </form>
            <div class="insertPara mt-4">
              <p id="guessPara"></p>
            </div>
            <div class="container mt-2 guessCon">
              <form id="guessForm">
                <div class="form-row align-items-center">
                  <div class="col-sm-9 my-1">
                    <label class="sr-only" for="max">Guess Number</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-random"></i></div>
                      </div>
                      <input type="number" class="form-control" id="guessNumber" placeholder="Guess your number">
                    </div>
                  </div>
                  <div class="col-sm-3 my-1">
                    <div class="input-group">
                      <button type="submit" class="btn btn-primary sumbitBtnBtn" id="sumbitBtn">Submit</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="insertPara mt-3">
                <p id="resultPara"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js">

    </script>

  </body>
</html>
